{% extends 'base.html' %}
{% block content %}
    {% if posts %}
        <h4>Search results...</h4>
        <br />
        {% for post in posts %}
            <a href="{{ url_for('post', id=post.id) }}" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover"><h2>{{ post.title }}</h2></a>
            <br />
        {% endfor %}
    {% else %}
        <h2>No search results...</h2>
    {% endif %}
{% endblock %}
