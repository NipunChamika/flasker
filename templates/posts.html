{% extends 'base.html' %} 
{% block content %}

</br>
{% for post in posts %}
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <h2>{{ post.title }}</h2>
        <small>By: {{ post.author }}</br>
        {{ post.date_posted }}</small></br></br>
        {{  post.content }}</br></br>
        <a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-success btn-sm">View Post</a>
        <a href="{{ url_for('update_post', id=post.id) }}" class="btn btn-outline-success btn-sm">Edit Post</a>
    </div>
{% endfor %}

{% endblock %}
